<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ch√¢teau des Hospitaliers</title>
    <link rel="icon" href="images/logo.png">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.6/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>

  <body>

      <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img class="d-inline-block" height="48" src="images/logo.png" alt="Chateau des Hospitaliers">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-navbar" aria-controls="main-navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="main-navbar">
            <ul class="navbar-nav mr-auto w-100 justify-content-end">
              <li class="nav-item active"><a class="nav-link" href="#main-slide">Bienvenue</a></li>
              <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
              <li class="nav-item"><a class="nav-link" href="#gallery">Gallerie</a></li>
              <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>

    <div id="main-slide" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#main-slide" data-slide-to="0" class="active"></li>
        <li data-target="#main-slide" data-slide-to="1"></li>
        <li data-target="#main-slide" data-slide-to="2"></li>
      </ol>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="images/carousel/carousel_1.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="images/carousel/carousel_2.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="images/carousel/carousel_3.jpg" alt="Second slide">
        </div>
      </div>

      <a class="carousel-control-prev" href="#main-slide" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#main-slide" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div id="services" class="services section-padding">
      <div class="container w-100" style="height: 450px; background-color: lightgrey; ">
      </div>
    </div>

    <section id="gallery" class="section-padding">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-sm-6 col-lg-4">
            <div class="gallery-box view zoom">
              <img class="img-fluid" src="images/gallery/gallery_1.jpg" alt="">
            </div>
          </div>
          <div class="col-md-6 col-sm-6 col-lg-4">
            <div class="gallery-box view zoom">
              <img class="img-fluid" src="images/gallery/gallery_2.jpg" alt="">
            </div>
          </div>
          <div class="col-md-6 col-sm-6 col-lg-4">
            <div class="gallery-box view zoom">
              <img class="img-fluid" src="images/gallery/gallery_3.jpg" alt="">
            </div>
          </div>
          <div class="col-md-6 col-sm-6 col-lg-4">
            <div class="gallery-box view zoom">
              <img class="img-fluid" src="images/gallery/gallery_4.jpg" alt="">
            </div>
          </div>
          <div class="col-md-6 col-sm-6 col-lg-4">
            <div class="gallery-box view zoom">
              <img class="img-fluid" src="images/gallery/gallery_5.jpg" alt="">

              <img class="img-fluid" src="images/gallery/gallery_6.jpg" alt="">

          </div>
          <div class="col-md-6 col-sm-6 col-lg-4">
            <div class="gallery-box view zoom">
              <img class="img-fluid" src="images/gallery/gallery_7.jpg" alt="">
            </div>
          </div>
          <div class="col-md-6 col-sm-6 col-lg-4">
            <div class="gallery-box view zoom">
              <img class="img-fluid" src="images/gallery/gallery_8.jpg" alt="">
            </div>
          </div>
          <div class="col-md-6 col-sm-6 col-lg-4">
            <div class="gallery-box view zoom">
              <img class="img-fluid" src="images/gallery/gallery_9.jpg" alt="">
            </div>
          </div>
        </div>
      </div>

    <div id="location">
    </div>

    <div id="contact">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.6/js/mdb.min.js"></script>
    <script src="javascript/main.js"></script>

  </body>
</html>
